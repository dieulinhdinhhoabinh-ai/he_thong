{% extends "base.html" %}

{% block title %}Chatbot AI - Học Vui THCS{% endblock %}

{% block content %}
<div class="container">
    <div class="header-section">
        <h1 class="main-title">Chatbot AI</h1>
        <p class="subtitle">Trợ lý học tập của các bạn</p>
        <div class="subtitle-underline"></div>
    </div>

    <div class="chatbot-container">
        <div class="chat-wrapper">
            <div class="chat-box" id="chatBox">
                <div class="message bot-message">
                    <div class="message-header">AI Assistant</div>
                    <div class="message-content">
                        <div>Xin chào! Tôi là trợ lý AI. Bạn có thể hỏi tôi bất kỳ câu hỏi nào mà bạn muốn.</div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" onsubmit="sendMessage(event)">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Nhập câu hỏi của bạn..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions-header">Gợi ý câu hỏi</div>
            <div class="suggestions-grid">
                <button onclick="quickQuestion('Giải thích công thức động năng')" class="suggestion-btn">
                    <span class="suggestion-text">Giải thích công thức động năng</span>
                </button>
                <button onclick="quickQuestion('Cách học từ vựng tiếng anh')" class="suggestion-btn">
                    <span class="suggestion-text">Cách học từ vựng tiếng anh</span>
                </button>
                <button onclick="quickQuestion('Giải phương trình bậc 2')" class="suggestion-btn">
                    <span class="suggestion-text">Giải phương trình bậc 2</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ THÊM KATEX ĐỂ RENDER CÔNG THỨC TOÁN HỌC -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
async function sendMessage(event) {
    event.preventDefault();
    
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    addMessage(message, 'user');
    input.value = '';
    
    const loadingId = addMessage('Đang suy nghĩ...', 'bot', true);
    
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        });
        
        const data = await response.json();
        
        removeMessage(loadingId);
        addMessage(data.response, 'bot');
        
    } catch (error) {
        removeMessage(loadingId);
        addMessage('Xin lỗi, có lỗi xảy ra. Vui lòng thử lại!', 'bot');
        console.error('Error:', error);
    }
}

function formatText(text) {
    // Convert markdown bold to HTML
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    
    // Convert markdown italic to HTML
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // Convert markdown headers
    text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
    text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
    text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');
    
    // Convert newlines to <br> tags
    text = text.replace(/\n/g, '<br>');
    
    // Convert lists
    text = text.replace(/^\- (.*$)/gim, '<li>$1</li>');
    text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
    
    return text;
}

function addMessage(text, sender, isLoading = false) {
    const chatBox = document.getElementById('chatBox');
    const messageDiv = document.createElement('div');
    const messageId = 'msg-' + Date.now();
    
    messageDiv.id = messageId;
    messageDiv.className = `message ${sender}-message ${isLoading ? 'loading' : ''}`;
    
    const formattedText = formatText(text);
    
    if (sender === 'user') {
        messageDiv.innerHTML = `<div class="message-header">Bạn</div><div class="message-content"><div>${formattedText}</div></div>`;
    } else {
        messageDiv.innerHTML = `<div class="message-header">AI Assistant</div><div class="message-content"><div>${formattedText}</div></div>`;
    }
    
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    
    // ✅ RENDER CÔNG THỨC TOÁN HỌC SAU KHI THÊM TIN NHẮN
    if (!isLoading && sender === 'bot') {
        setTimeout(() => {
            renderMathInElement(messageDiv, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }, 100);
    }
    
    return messageId;
}

function removeMessage(messageId) {
    const message = document.getElementById(messageId);
    if (message) {
        message.remove();
    }
}

function quickQuestion(question) {
    document.getElementById('messageInput').value = question;
    document.getElementById('chatForm').dispatchEvent(new Event('submit'));
}
</script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
}

.header-section {
    text-align: center;
    margin-bottom: 30px;
}

.main-title {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
}

.subtitle {
    font-size: 0.95rem;
    color: #6b7280;
    font-weight: 400;
    margin-bottom: 12px;
}

.subtitle-underline {
    width: 60px;
    height: 3px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0 auto;
    border-radius: 2px;
}

.chatbot-container {
    max-width: 900px;
    margin: 0 auto;
}

.chat-wrapper {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-bottom: 30px;
}

.chat-box {
    padding: 30px;
    height: 650px;
    overflow-y: auto;
    background: linear-gradient(180deg, #f8f9ff 0%, #ffffff 100%);
}

.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.chat-box::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}

.message {
    margin-bottom: 25px;
    animation: fadeIn 0.3s ease-in;
    max-width: 75%;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message-header {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 8px;
    opacity: 0.7;
}

.message-content {
    padding: 16px 20px;
    border-radius: 18px;
    line-height: 1.8;
    word-wrap: break-word;
}

/* ✅ STYLE CHO CÔNG THỨC TOÁN HỌC */
.message-content .katex {
    font-size: 1.1em;
}

.message-content .katex-display {
    margin: 1em 0;
    overflow-x: auto;
    overflow-y: hidden;
}

.message-content strong {
    font-weight: 700;
    color: inherit;
}

.message-content em {
    font-style: italic;
}

.message-content h1, 
.message-content h2, 
.message-content h3 {
    margin: 0.8em 0 0.5em 0;
    font-weight: 700;
}

.message-content ul {
    margin: 0.5em 0;
    padding-left: 1.5em;
}

.message-content li {
    margin: 0.3em 0;
}

.user-message {
    margin-left: auto;
    text-align: right;
}

.user-message .message-header {
    color: #667eea;
}

.user-message .message-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 18px 18px 4px 18px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.bot-message {
    margin-right: auto;
}

.bot-message .message-header {
    color: #374151;
}

.bot-message .message-content {
    background: white;
    color: #1f2937;
    border: 2px solid #e5e7eb;
    border-radius: 18px 18px 18px 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.loading {
    opacity: 0.6;
}

.loading .message-content::after {
    content: '';
    display: inline-block;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #667eea;
    animation: pulse 1.5s infinite;
    margin-left: 5px;
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
}

.chat-input-container {
    padding: 25px 30px;
    background: white;
    border-top: 2px solid #f3f4f6;
}

.chat-input-container form {
    display: flex;
    gap: 12px;
    align-items: center;
}

.chat-input-container input {
    flex: 1;
    padding: 16px 20px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
}

.chat-input-container input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-primary {
    padding: 16px 35px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.btn-primary:active {
    transform: translateY(0);
}

.suggestions {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
}

.suggestions-header {
    font-size: 1.1rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f3f4f6;
}

.suggestions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 12px;
}

.suggestion-btn {
    padding: 16px 20px;
    background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: left;
}

.suggestion-text {
    color: #374151;
    font-size: 0.95rem;
    font-weight: 500;
    display: block;
}

.suggestion-btn:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-color: transparent;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.suggestion-btn:hover .suggestion-text {
    color: white;
}

.suggestion-btn:active {
    transform: translateY(-1px);
}

@media (max-width: 768px) {
    .container {
        padding: 20px 15px;
    }

    .chat-box {
        height: calc(100vh - 420px);
        min-height: 400px;
        padding: 20px 15px;
    }
    
    .message {
        max-width: 90%;
    }

    .message-content {
        padding: 12px 16px;
        font-size: 0.95rem;
    }

    
    .message-content .katex {
        font-size: 1em;
    }

    .message-content .katex-display {
        font-size: 0.9em;
    }
    
    .suggestions-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
